<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      margin-bottom: 15px;
    }
    #loginImageUpload {
      display: none;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container text-center">
    <h3 class="mb-4">Login</h3>

    <!-- Clickable Avatar -->
    <label for="loginImageUpload">
      <img src="https://www.w3schools.com/howto/img_avatar.png" class="profile-img" id="loginPreview" alt="Avatar">
    </label>
    <input type="file" id="loginImageUpload" accept="image/*" onchange="previewLoginImage(event)">

    <!-- Login Form -->
    <form onsubmit="return validateLogin(event)">
      <input type="email" class="form-control mb-3" placeholder="Email" id="email" required>
      <input type="password" class="form-control mb-3" placeholder="Password" id="password" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p id="error"></p>
      <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
  function previewLoginImage(event) {
    const reader = new FileReader();
    reader.onload = function () {
      document.getElementById('loginPreview').src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }

  async function validateLogin(event) {
    event.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error");

    if (!email || !password) {
      errorMsg.textContent = "Please fill in all fields.";
      errorMsg.style.color = "red";
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        // Save token & user in localStorage
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));

        errorMsg.style.color = "green";
        errorMsg.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "index.html"; // Redirect after login
        }, 1500);
      } else {
        errorMsg.style.color = "red";
        errorMsg.textContent = data.msg || "Invalid credentials.";
      }
    } catch (err) {
      console.error("Login error:", err);
      errorMsg.style.color = "red";
      errorMsg.textContent = "Something went wrong.";
    }
  }
</script>

</body>
</html>
