<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      margin-bottom: 15px;
    }
    #loginImageUpload {
      display: none;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container text-center">
    <h3 class="mb-4">Login</h3>

    <!-- Clickable Avatar -->
    <label for="loginImageUpload">
      <img src="https://www.w3schools.com/howto/img_avatar.png" class="profile-img" id="loginPreview" alt="Avatar">
    </label>
    <input type="file" id="loginImageUpload" accept="image/*" onchange="previewLoginImage(event)">

    <!-- Login Form -->
    <form onsubmit="return validateLogin(event)">
      <input type="text" class="form-control mb-3" placeholder="Username" id="username" required>
      <input type="password" class="form-control mb-3" placeholder="Password" id="password" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p id="error"></p>
      <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
    function previewLoginImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('loginPreview').src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function validateLogin(event) {
      event.preventDefault(); // Stop actual submission for now

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error");

      if (username === "" || password === "") {
        errorMsg.textContent = "Please fill in all fields.";
        return false;
      }

      // âœ… Placeholder for future backend call (AJAX, fetch, etc.)
      errorMsg.style.color = "green";
      errorMsg.textContent = "Submitted!";
     setTimeout(() => {
  window.location.href = "index.html"; // or "dashboard.html" or any page
}, 1000); 
    }
  </script>
</body>
</html>
